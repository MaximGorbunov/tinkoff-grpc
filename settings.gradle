rootProject.name = "tinkoff-grpc"


enableFeaturePreview('VERSION_CATALOGS')

dependencyResolutionManagement {
    versionCatalogs {
        grpc {
            version('grpc', '1.44.0')
            version('grpcKotlin', '1.1.0')
            version('protobuf', '3.17.3')

            alias('grpc-netty-shaded').to('io.grpc', 'grpc-netty-shaded').versionRef('grpc')
            alias('grpc-protobuf').to('io.grpc', 'grpc-protobuf').versionRef('grpc')
            alias('grpc-stub').to('io.grpc', 'grpc-stub').versionRef('grpc')
            alias('grpc-kotlin-stub').to('io.grpc', 'grpc-kotlin-stub').versionRef('grpcKotlin')
            alias('protobuf').to('com.google.protobuf', 'protobuf-java').versionRef('protobuf')

            alias('kotlin-stdlib').to('org.jetbrains.kotlin:kotlin-stdlib:1.5.10')
            alias('kotlinx-coroutines').to('org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3')

            alias('javax-annotation').to('javax.annotation:javax.annotation-api:1.3.2')

            bundle('core', [
                'grpc-netty-shaded',
                'grpc-protobuf',
                'grpc-stub',
                'grpc-kotlin-stub',
                'protobuf'
            ])
            bundle('kotlin', ['kotlin-stdlib', 'kotlinx-coroutines'])
            bundle('javax', ['javax-annotation'])
        }
    }
}


